<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity: Neighbourhood Map</title>

    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Josefin+Sans'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Indie+Flower'>
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch|PT+Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <p class="navicon">&#9776;</p>
    <h1>Neighbourhood Map</h1>
    <div id="map"></div>
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-xs-3">
                <div class="listNav"></div>
                <input id="search-input" type="search" placeholder="Filter by name" data-bind="textInput: userInput, event: {keyup: filterMarkers}" />
                <ul class ="listDrop" id="list-view" data-bind="foreach: visibleLocations" style="display: block">
                    <li data-bind="text: name, click: $root.itemClick"></li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
     <img src="poweredbyfs.png" alt="foursquare logo">
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        function googleError() {
          alert("Google map failed to load!");
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDLgHt7Ekx7koMC2J8KSzx_LSdQ-Hfqd4&callback=myMap" onerror="googleError()" async defer>
    </script>
    <script>
        $('.navicon').on('click', function(){
            $('.listDrop').slideToggle(500);
        });
    </script>
    <script src='js/knockout.js'></script>
    <script src="js/app.js"></script>
</body>
</html>
