<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighbourhood Map</title>
</head>

<body>
    <div class="container-fluid main">
        <div class="row main-row">
            <div class="col-xs-12 content">
                <div class="container-fluid content-wrapper">
                    <div class="row main-content">
                        <div class="col-sm-3 search-results">
                          <h3 class="text-center">My Favorite Places</h3>
                            <div class="container-fluid search-bar">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <input type="text" class="form-control" placeholder="Search filter" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">
                                    </div>
                                </div>
                            </div>
                            <ul class="results" id="results" data-bind="foreach: filteredList">
                                <li class="place" id="place" data-bind="text: query ,click:xyz"></li>
                            </ul>
                        </div>
                        <div class="col-sm-9" id="map">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script type='text/javascript' src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHODAb3u6uy47h8t3DnIGhJ-W5-aFnq78&callback=initialize" async defer onerror="handleError()"></script>
</body>

</html>
